<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Inspirados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 20px;
            padding: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product-title {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            color: #28a745;
            font-size: 18px;
        }

        .product-installments {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Inspirado en lo último que viste</div>

        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Producto 1">
                <div class="product-title">Producto 1</div>
                <div class="product-price">$919.900</div>
                <div class="product-installments">en 3 cuotas de $306.633</div>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Producto 2">
                <div class="product-title">Producto 2</div>
                <div class="product-price">$620.672</div>
                <div class="product-installments">en 3 cuotas de $206.891</div>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Producto 3">
                <div class="product-title">Producto 3</div>
                <div class="product-price">$1.035.000</div>
                <div class="product-installments">en 3 cuotas de $345.000</div>
            </div>

            <!-- Agrega más productos según sea necesario -->
        </div>
    </div>

</body>
</html>
